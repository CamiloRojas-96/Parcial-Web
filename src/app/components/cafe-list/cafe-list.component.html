<div class="container-fluid px-0">
    <!-- Imagen a ancho completo -->
    <div class="row mx-0">
    <div class="col-12 px-0">
        <img src="assets/coffee.jpg" alt="El aroma mágico" class="img-fluid w-100" style="height: 200px; object-fit: cover;">
    </div>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-4 text-center">
    <h1>El aroma mágico</h1>

    <!-- Tabla al 70% -->
    <div class="d-flex justify-content-center">
        <div class="table-responsive" style="width: 70%;">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Región</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cafe of cafes; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ cafe.nombre }}</td>
                <td>{{ cafe.tipo }}</td>
                <td>{{ cafe.region }}</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
    
    <div class="mt-3 text-center" style="width: 70%; margin: 0 auto;">
        <p><strong>Total café de origen:</strong> {{ getTotalOrigen() }}</p>
        <p><strong>Total café blend:</strong> {{ getTotalBlend() }}</p>
    </div>
    </div>
</div>

<div class="container-fluid px-0">
    <!-- Contenido principal -->
    <div class="container mt-4">
      <!-- Título primero -->
      <h1 class="text-center mb-4">El aroma mágico</h1>
      
      <!-- Imagen después del título -->
      <div class="row mx-0 mb-4">
        <div class="col-12 px-0">
          <img src="coffee.png" alt="El aroma mágico" class="img-fluid w-100" style="height: 200px; object-fit: cover;">
        </div>
      </div>
  
      <!-- Tabla al 70% y alineada a la izquierda -->
      <div class="table-responsive" style="width: 70%;">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Región</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cafe of cafes; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ cafe.nombre }}</td>
              <td>{{ cafe.tipo }}</td>
              <td>{{ cafe.region }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- Totales alineados a la izquierda -->
      <div class="mt-3" style="width: 70%;">
        <p><strong>Total café de origen:</strong> {{ getTotalOrigen() }}</p>
        <p><strong>Total café blend:</strong> {{ getTotalBlend() }}</p>
      </div>
    </div>
  </div>

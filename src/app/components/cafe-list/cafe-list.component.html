<div class="container mt-4 text-center">
    <!-- Imagen JPG -->
    <img src="assets/cafe.jpg" alt="El aroma mágico" class="img-fluid mb-4" style="max-height: 150px;">
    
    <h1 class="mb-4">El aroma mágico</h1>
    
    <div class="table-responsive">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Región</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cafe of cafes; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ cafe.nombre }}</td>
            <td>{{ cafe.tipo }}</td>
            <td>{{ cafe.region }}</td>
        </tr>
        </tbody>
    </table>
    </div>
    
    <div class="mt-3 text-left">
    <p><strong>Total café de origen:</strong> {{ getTotalOrigen() }}</p>
    <p><strong>Total café blend:</strong> {{ getTotalBlend() }}</p>
    </div>
</div>

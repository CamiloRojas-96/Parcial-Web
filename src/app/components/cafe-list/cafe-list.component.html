<div class="container-fluid px-0">

    <div class="container mt-4">

    <h1 class="text-center mb-4">El aroma mágico</h1>
    <hr>
    <div class="row mx-0 mb-4">
        <div class="col-12 px-0">
        <img src="coffee2.png" alt="El aroma mágico" class="coffee-header-img">
        </div>
    </div>


    <div class="table-responsive" style="width: 70%;">
        <table class="table">
        <thead class="thead-dark">
            <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Región</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cafe of cafes; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ cafe.nombre }}</td>
            <td>{{ cafe.tipo }}</td>
            <td>{{ cafe.region }}</td>
            </tr>
        </tbody>
        </table>
    </div>


    <div class="mt-3" style="width: 70%;">
        <p><strong>Total café de origen:</strong> {{ getTotalOrigen() }}</p>
        <p><strong>Total café blend:</strong> {{ getTotalBlend() }}</p>
    </div>
    </div>
</div>
